<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Pacifico&display=swap">

    <title>Vigorous Minder</title>
</head>
<body>
    <h1>Vigorous Minder</h1>
    <form action="/submit" method="post" id="bmi-form">

        <label for="first_name">First Name: </label>
        <input type="text" name="first_name" required><br>

        <label for="surname">Surname: </label>
        <input type="text" name="surname" required><br>

        <label for="mail">Email: </label>
        <input type="text" name="mail" required><br>

        <label for="weight_kg">Weight in kg: </label>
        <input type="text" name="weight_kg" required><br>

        <label for="height_cm">Height in cm: </label>
        <input type="text" name="height_cm" required><br>

        <input type="submit" value="Submit" id="submit-button">

        
    </form>

    <!-- Modal -->
    <div id="modal" class="modal>
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <p id=bmi-result"></p>
        </div>    
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        $(document).ready(function)() {
            $("#submit-button").click(function(e) {
                e.preventDefault();

                let form = document.querySelector('#bmi-form');
                let formData = new FormData(form);

                fetch("/submit", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.text()
                .then(data => {
                    $("#bmi-result").text(data);
                    $("#bmi-modal").css("display", "block");
                    form.reset();
                });
            });

            $("#close-modal").click(function() {
                $("#bmi-modal").css("display", "none");

            });
        });
    </script>   

</body>
</html>
